<div class="content">
    <h2 class="common-title">Редактирование дохода/расхода</h2>

    <div class="common-form">
        <div class="form-group">
            <select class="form-control" id="category-type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
            <div class="error invalid-feedback">*Введите дату операции</div>
        </div>
        <div class="form-group">
            <select class="form-control" id="category">
                <option>Категория</option>
            </select>
            <div class="error invalid-feedback">*Введите категорию операции</div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="amount" placeholder="500$" required>
            <div class="error invalid-feedback">*Введите сумму операции</div>
        </div>
        <div class="form-group input-element">
            <input type="date" class="form-control" id="date" placeholder="11.09.2022" required>
            <div class="error invalid-feedback">*Введите дату операции</div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="comment" placeholder="Комментарий..." required>
        </div>
        <div class="actions">
            <button class="button button-success" id="updateCategory" disabled>Сохранить</button>
            <a href="#/budget" class="button button-danger">Отмена</a>
        </div>
    </div>
</div>
